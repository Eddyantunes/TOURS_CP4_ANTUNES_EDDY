<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron">
        <h2>Modifier Votre sp√©ctacle</h2>
        <form name="form" [formGroup]="form" (ngSubmit)="form.valid && onSubmit()">
          <div class="form-group">
            <label for="id">Id</label>
            <input type="text" class="form-control" formControlName="id"
              [ngClass]="{'is-invalid':form.get('id').touched && form.get('id').invalid}" required />
            <div class="invalid-feedback">
              <div>Id is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" formControlName="nom"
              [ngClass]="{'is-invalid':form.get('nom').touched && form.get('nom').invalid}" required />
            <div class="invalid-feedback">
              <div>nom is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" formControlName="description"
              [ngClass]="{'is-invalid':form.get ('description').touched && form.get('description').invalid}" />
            <div *ngIf="form.get('description').touched && form.get('description').invalid" class="invalid-feedback">
              <div *ngIf="form.get('description').errors.required">description is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="images">Image</label>
            <input type="images" class="form-control" formControlName="images"
              [ngClass]="{'is-invalid':form.get('images').touched && form.get('images').invalid}" />
            <div *ngIf="form.get('images').touched && form.get('images').invalid" class="invalid-feedback">
              <div *ngIf="form.get('images').errors.required">images is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="artiste_id">Artiste</label>
            <input type="artiste_id" class="form-control" formControlName="artiste_id"
              [ngClass]="{'is-invalid':form.get('artiste_id').touched && form.get('artiste_id').invalid}" />
            <div *ngIf="form.get('artiste_id').touched && form.get('artiste_id').invalid" class="invalid-feedback">
              <div *ngIf="form.get('artiste_id').errors.required">artiste_id is required</div>
                </div>
              </div>
            <div class="form-group">
                <button class="btn btn-success btn-block mt-4 mb-5" type="submit">Sauvegarder</button>
                <button class="btn btn-danger btn-block mt-4 mb-5" (click)= "deletespectacles()">Suprimer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
